<div style="display: block; " class="mb-4 p-2 rounded-2xl shadow hover:shadow-lg">
    <div style="display: flex; flex-direction: row; margin: auto;" *ngIf="isSelectable == true">
        <div id="cardBase" [ngStyle]="customStyle">
            <ng-container #placeToRender></ng-container>
        </div>
        <button mat-icon-button matSuffix (click)="onClickToEdit()" class="h-full flex flex-col" *ngIf="isEditable == true">
            <mat-icon svgIcon="create"></mat-icon>
        </button>
    </div>
</div>
