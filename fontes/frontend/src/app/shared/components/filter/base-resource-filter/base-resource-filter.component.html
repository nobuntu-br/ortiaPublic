<div class="h-full" style="">
    <ng-container *transloco="let t; read: 'componentsBase.base-resource-filter-component'">
        
        <div *ngFor="let selectedFilter of selectedFilters">

            <mat-form-field class="w-full px-3" appearance="outline">        
                <mat-label>{{t("field")}}</mat-label>
                <mat-select [(ngModel)]="selectedFilter.value" (ngModelChange)="onSelectedFieldChange($event, selectedFilter.index)">
                <mat-option *ngFor="let field of variables" [value]="field">
                    {{field.name}}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <filter-number-with-conditions [variables]="variables" (newNumberEvent)="getChildData(selectedFilter.index,$event)" *ngIf="selectedFilter.selectedFilterOption==0"></filter-number-with-conditions>
            <filter-period [variables]="variables" (newDateEvent)="getChildData(selectedFilter.index,$event)" *ngIf="selectedFilter.selectedFilterOption==1"></filter-period>
            <app-filter-text [variables]="variables" (newTextEvent)="getChildData(selectedFilter.index,$event)" *ngIf="selectedFilter.selectedFilterOption==2"></app-filter-text>
            <filter-boolean (newBooleanEvent)="getChildData(selectedFilter.index,$event)" *ngIf="selectedFilter.selectedFilterOption==3"></filter-boolean>

            <div *ngIf="selectedFilter.index != selectedFilters.length">
                <mat-radio-group [checked]="selectedFilter.condition.value" [formControl]="selectedFilter.condition" class="w-full flex justify-center">
                    <mat-radio-button value="and">{{t("and")}}</mat-radio-button>
                    <mat-radio-button value="or">{{t("or")}}</mat-radio-button>
                </mat-radio-group>
            </div>

        </div>

        <div [ngClass]="(selectedFilters.length > 1)? 'grid grid-cols-2 gap-3' : 'grid grid-cols-1'">
            <button *ngIf="selectedFilters.length > 1" class="w-full" (click)="removeFilter()">
                <mat-icon aria-hidden="true" svgIcon="delete" style="color: red;"></mat-icon>
            </button>
    
            <button mat-button class="w-full" (click)="addNewFilter()">
                <mat-icon aria-hidden="true" svgIcon="add"></mat-icon>
            </button>    
        </div>
        
        <div class="grid grid-cols-2 gap-3" (click)="closeThisDialog()">
            <button mat-button>
                {{t("cancel")}}
            </button>

            <button mat-button (click)="closeThisDialog()">
                {{t("ok")}}
            </button>
        </div>
    
    </ng-container>
<div>
