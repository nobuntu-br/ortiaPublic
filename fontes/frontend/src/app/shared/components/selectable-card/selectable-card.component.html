<div style="display: block; background-color:white; width: 100%; width: 100%; height: 100%;" class="mb-4 p-2 rounded-2xl shadow hover:shadow-lg" (click)="onClick()">
    <div style="align-content: flex-start;
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: stretch;">

        <mat-radio-button  [value]="isSelected" (click)="selectItem(null)" *ngIf="isSelectable == true && isCheckBox == false && isSingleOption == true"></mat-radio-button>

        <mat-checkbox  [checked]="isSelected" (change)="selectItem($event)" *ngIf="isSelectable == true && isCheckBox == true"></mat-checkbox>

        <div >
            <div id="cardData">
              <ng-container #placeToRender></ng-container>
            </div>
          </div>
          
          
        <div style="
        display: flex;
        flex-direction: row-reverse;">
        <button mat-icon-button matSuffix  *ngIf="isEditable == true" (click)="onClickToEdit()" class="h-full flex flex-col">
            <mat-icon svgIcon="create"></mat-icon>
        </button>
      </div>
    </div>
</div>
