<div style="display: flex; flex-direction: column; width: 100%; height: 100%">
  
  <!-- Conteúdo fixo da página -->
  <div [ngClass]="viewMode" style="flex: 1; overflow-y: auto; overflow-x: auto; position: relative;">
    <ng-container #placeToRender></ng-container>
  </div>

  <div *ngIf="isLoading == true" style="margin: auto">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Mensagem caso não tenha nada apresentado na lista -->
  <div *ngIf="isLoading == false && itemsDisplayed.length == 0" style="margin: auto">
    <p>{{ "componentsBase.default-list.noData" | transloco }}</p>
  </div>

</div>

<!-- Botão flutuante fora do contêiner principal -->
<button mat-fab (click)="getParameters()" style="position: fixed; bottom: 16px; right: 16px; background-color: #3f51b5; color: white; z-index: 1000;">
  <mat-icon>search</mat-icon>
</button>
